<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="container">
      <a href="index.html" class="logo">Vaughn Wenner</a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>

        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Contact Header -->
  <header class="contact-header">
    <div class="container">
      <h1>Contact Me</h1>
      <p>Ready to take the first step? Letâ€™s connect and bring your vision to life.</p>
    </div>
  </header>

  <!-- Contact Form Section -->
  <section class="contact-form-section">
    <div class="container">
      <form class="contact-form">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="project-type">Project Type</label>
          <select id="project-type" name="project-type">
            <option value="web-development">Web Development</option>
            <option value="design">Design</option>
            <option value="seo">SEO Optimization</option>
            <option value="consultation">Consultation</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="6" required></textarea>
        </div>
        <button type="submit" class="btn-submit">Send Message</button>
      </form>
    </div>
  </section>

  <!-- Contact Links Section -->
  <section class="contact-links">
    <div class="container">
      <p>Feel free to also reach out through my social channels:</p>
      <a href="https://www.linkedin.com/in/vaughnwenner" class="social-icon" target="_blank">LinkedIn</a>
      <a href="https://github.com/vaughnwenner" class="social-icon" target="_blank">GitHub</a>
    </div>
  </section>

  <script src="dist/main.bundle.js"></script>
  <script src="../src/theme-toggle.js"></script>
</body>
</html>
